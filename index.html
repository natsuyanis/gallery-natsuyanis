/* Style pour le formulaire de recherche */
form {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

/* Style pour la zone de texte */
input[type="text"] {
  padding: 10px;
  font-size: 16px;
  border: 2px solid #ccc;
  border-radius: 5px;
  width: 300px;
  margin-right: 10px;
}

/* Style pour le bouton de soumission */
button[type="submit"] {
  padding: 10px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Style pour le bouton de soumission au survol */
button[type="submit"]:hover {
  background-color: #3e8e41;
}


/* Définition des styles pour les images */
img {
  max-width: 30%;
  height: auto;
  border: 5px solid #fff;
  box-shadow: 0 0 10px #000;
  border-radius: 20px;
  transition: all 0.5s ease;
}

/* Effet de survol pour les images */
img:hover {
  transform: scale(1.2);
  box-shadow: 0 0 20px #000;
}

/* Style pour le conteneur des images */
.photo-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

/* Style pour chaque image */
.photo-container img {
  margin: 20px;
  max-width: 300px;
  clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
}

/* Style pour le titre de la page */
h1 {
  font-size: 50px;
  font-family: 'Pacifico', cursive;
  text-align: center;
  color: #fff;
  text-shadow: 0 0 10px #000;

}
